# Docker Compose for Production Backend
# Run on Oracle Cloud Always Free VM

version: "3.8"

services:
  api:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    container_name: pitlane-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
      - REDIS_URL=${REDIS_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME:-pitlane-telemetry}
      - CACHE_TTL_SECONDS=${CACHE_TTL_SECONDS:-86400}
      - RATE_LIMIT_REQUESTS=${RATE_LIMIT_REQUESTS:-100}
      - RATE_LIMIT_AUTHENTICATED_REQUESTS=${RATE_LIMIT_AUTHENTICATED_REQUESTS:-200}
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW:-60}
      - FASTF1_CACHE_DIR=/app/fastf1_cache
      - CORS_ORIGINS=${CORS_ORIGINS:-}
    volumes:
      - fastf1-cache:/app/fastf1_cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  fastf1-cache:
    driver: local
